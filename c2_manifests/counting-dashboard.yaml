apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-service
  labels:
    app: dashboard-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard-service
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9102"
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/connect-service-upstreams: "external-counting:9001:cluster-1"
        consul.hashicorp.com/connect-service-protocol: "tcp"
        consul.hashicorp.com/service-tags: "v2"
      labels:
        app: dashboard-service
    spec:
      containers:
      - name: dashboard-service
        image: hashicorp/dashboard-service:0.0.4
        ports:
        - containerPort: 9002
          name: http
        env:
        - name: COUNTING_SERVICE_URL
          value: "http://localhost:9001"
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  labels:
    app: dashboard-service
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: 9002
  selector:
    app: dashboard-service
  type: NodePort